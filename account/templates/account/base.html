{% extends 'core/base.html' %}
{% block content %}
  <div class="mx-auto max-w-7xl px-8 py-2">
    <div class="w-fit bg-gray-800 p-4">
      <h2 class="text-2xl mb-4 uppercase text-center">Sign In</h2>
      <input type="text" name="username-or-email" placeholder="Username or Email address" required class="text-black h-10 rounded w-80 indent-5 outline-none my-2" />
      <div class="password-container relative">
        <input type="password" name="password" placeholder="*******" required class="text-black h-10 rounded w-80 indent-5 outline-none my-2" />
        <button class="show-pass-btn absolute top-0 bottom-0 right-2"><i class="ph-bold ph-eye-slash text-gray-400 text-2xl"></i></button>
      </div>
      <div class="flex gap-2">
        <input type="checkbox" id="remember-me" />
        <label for="remember-me">Remeber me</label>
      </div>
      <button type="submit" class="w-full p-2 bg-primary my-2">Sign In</button>
      <a href="#" class="flex w-full justify-center text-gray-400 hover:text-white hover:underline">Don't have an account?</a>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script type="text/javascript">
    $('.show-pass-btn').on('click', function () {
      let input = $(this).parent().find('input')
      if (input.attr('type') == 'password') {
        input.attr('type', 'text')
        $(this).find('i').removeClass('ph-eye-slash').addClass('ph-eye')
      } else {
        input.attr('type', 'password')
        $(this).find('i').removeClass('ph-eye').addClass('ph-eye-slash')
      }
    })
  </script>
{% endblock %}
